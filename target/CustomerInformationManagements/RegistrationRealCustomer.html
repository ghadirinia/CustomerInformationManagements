<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {background-color:midnightblue}
        h1   {color:yellow}
        button    {color:black ; background-color: lightyellow}
        h3 {color: yellow}
        div.one { border:2px solid ;border-color: yellow ;margin:20px; padding:20px; width: 93%}
        p.one {color: yellow ; align-content: center}
        textarea {background-color: lightyellow ; }
    </style>
</head>
<body>
<h1>Registration</h1>
<form method="post" action="RegistrationHandlerRealCustomer">
<div class="one">
    <h3>Registration a "Real customer"</h3>
    <p>
    <div class="two">
        <p class="one">
            First Name:  <textarea cols="50" rows="1" name="first"></textarea>
        </p>
        <p class="one">
            Last Name:  <textarea cols="50" rows="1" name="last"></textarea>
        </p>
        <p class="one">
            Father Name:  <textarea cols="50" rows="1" name="fatherName"></textarea>
        </p>
        <p class="one">
            Birth Date:  <textarea cols="50" rows="1" name="birthDate"></textarea>
        </p>
        <p class="one">
            National Code:  <textarea cols="50" rows="1" name="nationalId"></textarea>
        </p>
        <p class="one">
            <button cols="50" rows="1">Sign Up!</button>
        </p>
    </div>
    </p>
</div>
</form>
</body>
</html>
